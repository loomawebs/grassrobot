<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Programaci√≥n ‚Äì Grass Robot</title>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Afacad:wght@400;600;700&display=swap");

    :root {
      --accent: #22c55e;
      --accent-dark: #16a34a;
      --gray: #e5e7eb;
      --text: #111827;
      --blue: #6ed0ff;
      --blue-dark: #2baee9;
    }

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #fff;
      font-family: Afacad, sans-serif;
    }

    .device {
         align-items: center;
    flex-direction: column;
    display: flex;
      width: 100%;
      height: 100%;
      padding: 32px 22px;
 
    }

    .title {
      text-align: center;
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 26px;
    }

    /* ===================== D√çAS ===================== */
    .days {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 32px;
    }

    .day {
      padding: 8px 18px;
      border-radius: 14px;
      background: #e5e7eb;
      font-size: 18px;
      cursor: pointer;
      transition: 0.25s;
    }

    .day.active {
      background: var(--accent);
      color: white;
    }

    /* ===================== SLIDER TIEMPO ===================== */

    .time-box {
      margin: 20px auto 26px;
      width: 86%;
    }

    .time-labels {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      font-size: 18px;
      color: var(--text);
    }

    .range {
      appearance: none;
      width: 100%;
      height: 14px;
      border-radius: 8px;
      background: #dff3ff;
      outline: none;
      cursor: pointer;
    }

    .range::-webkit-slider-thumb {
      appearance: none;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: var(--blue-dark);
      cursor: pointer;
    }

    /* ===================== SWITCH ===================== */

    .switch-container {
      display: flex;
      justify-content: center;
      margin-top: 28px;
    }

    .switch-box {
      background: var(--accent);
      color: white;
      padding: 10px 18px;
      font-size: 20px;
      border-radius: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .switch {
      width: 46px;
      height: 24px;
      background: white;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      transition: 0.3s;
    }

    .switch-circle {
      position: absolute;
      width: 20px;
      height: 20px;
      background: var(--accent);
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: 0.3s;
    }

    .switch.active {
      background: #bbf7d0;
    }

    .switch.active .switch-circle {
      left: 24px;
    }
    .btn-volver {
  display: inline-block;
  margin: 16px 0;
  padding: 10px 16px;
  background: #f3f4f6;
  color: #374151;
  font-family: Afacad;
  border-radius: 10px;
  text-decoration: none;
  font-size: 16px;
  transition: 0.25s;
}

.btn-volver:hover {
  background: #e5e7eb;
  color: var(--accent);
}
  </style>
</head>

<body>

  <div class="device">

    <div class="title">Programaci√≥n</div>

    <!-- D√çAS -->
    <div class="days" id="days">
      <div class="day">Lunes</div>
      <div class="day">Martes</div>
      <div class="day">Mi√©rcoles</div>
      <div class="day">Jueves</div>
      <div class="day">Viernes</div>
      <div class="day">S√°bado</div>
      <div class="day">Domingo</div>
    </div>

    <!-- TIEMPOS -->
    <div class="time-box">
      <div class="time-labels">
        <span id="tStart">09:00</span>
        <span id="tEnd">15:00</span>
      </div>
      <input type="range" id="timeRange" class="range" min="0" max="100" value="40" />
    </div>

    <!-- SWITCH AUTOM√ÅTICO -->
    <div class="switch-container">
      <div class="switch-box">
        Modo Autom√°tico üçÉ
        <div id="autoSwitch" class="switch">
          <div class="switch-circle"></div>
        </div>
      </div>
    </div>
<a href="index.html" class="btn-volver">Volver</a>
  </div>

  <script>
    // =================== D√çAS ===================
    const dayButtons = document.querySelectorAll(".day");
    dayButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        btn.classList.toggle("active");
      });
    });

    // =================== SLIDER ===================
    const range = document.getElementById("timeRange");
    const tStart = document.getElementById("tStart");
    const tEnd = document.getElementById("tEnd");

    range.addEventListener("input", () => {
      const pct = range.value;

      // rango ficticio 6hs a 18hs
      const start = 6 + (pct / 100) * 4; 
      const end = 12 + (pct / 100) * 4;

      tStart.textContent = formatHour(start);
      tEnd.textContent = formatHour(end);
    });

    function formatHour(h) {
      const hours = Math.floor(h);
      const minutes = Math.round((h % 1) * 60);
      return `${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}`;
    }

    // =================== SWITCH ===================
    const autoSwitch = document.getElementById("autoSwitch");
    autoSwitch.addEventListener("click", () => {
      autoSwitch.classList.toggle("active");
    });
  </script>

</body>
</html>
